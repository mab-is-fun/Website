<!DOCTYPE html>
<html>
<head>
    <title>Image Manipulation App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #uploadedImage {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Image Manipulation App</h1>
    <input type="file" id="imageInput">
    <button onclick="applyFilter('grayscale')">Apply Grayscale</button>
    <img id="uploadedImage" src="" alt="Uploaded Image">
    <script>
        const imageInput = document.getElementById('imageInput');
        const uploadedImage = document.getElementById('uploadedImage');

        imageInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                uploadedImage.src = e.target.result;
            };

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        function applyFilter(filterType) {
            const img = new Image();
            img.src = uploadedImage.src;

            img.onload = function() {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;

                // Apply selected filter
                if (filterType === 'grayscale') {
                    applyGrayscale(context, img);
                }

                uploadedImage.src = canvas.toDataURL();
            };
        }

        function applyGrayscale(context, img) {
            context.drawImage(img, 0, 0);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const avg = (data[i] + data[i + 1] + data[i + 2]) / 3;
                data[i] = avg;
                data[i + 1] = avg;
                data[i + 2] = avg;
            }

            context.putImageData(imageData, 0, 0);
        }
    </script>
</body>
</html>
